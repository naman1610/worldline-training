<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Webpage</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Header -->
  <header>
    <nav class="navbar">
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- Main Content -->
  <main>
    <!-- Full-Width Image Banner -->
    <div class="banner">
      <img src="./1920x400.svg" alt="Banner Image">
    </div>
    
    <!-- Two Columns -->
    <div class="content">
      <div class="left-column">
        <h2>Welcome to Our Website</h2>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Phasellus vel efficitur nulla. Ut vehicula massa in ipsum consectetur, a vulputate nulla fringilla.</p>
      </div>
      <div class="right-column">
        <iframe 
          width="100%" 
          height="250" 
          src="https://www.youtube.com/embed/dQw4w9WgXcQ" 
          title="YouTube video placeholder" 
          frameborder="0" 
          allowfullscreen>
        </iframe>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer>
    <div class="social-icons">
      <a href="#"><img src="https://via.placeholder.com/32" alt="Facebook"></a>
      <a href="#"><img src="https://via.placeholder.com/32" alt="Twitter"></a>
      <a href="#"><img src="https://via.placeholder.com/32" alt="Instagram"></a>
    </div>
  </footer>
</body>
</html>
